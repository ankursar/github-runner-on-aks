
# This is a basic workflow to help you get started with Actions
name: Deploy App on VM
env:
  RESOURCE_GROUP: 'aks-rg'
  CLUSTER_NAME: 'aks-cluster'
# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    branches: 
      - main
    paths: 
      - 'sampleapp/**' 
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
  actions: read
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout source code 
      uses: actions/checkout@v3
    - name: Establish ssh tunnel
      env:
        SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
      shell: bash
      run: |
        ssh -i $SSH_PUBLIC_KEY -f -N -L localhost:80:10.0.1.4:80 azureuser@52.173.121.216
        
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # install the python version needed
    - name: install python packages
      run: |
        python -m pip install --upgrade pip
        pip3 install msal
    - name: install python packages
      run: |
        ssh localhost 'hostname'
        python3 -c "import sys; print(sys.version)" 
    - name: Closed ssh tunnel
      shell: bash
      run: |
        ssh -i ${{ secret.SSH_PUBLIC_KEY }} -T -O "exit" ${{ secret.SSH_USER }}@${{ secret.SSH_HOST }} 